<polymer-element name="venue-card">
  <template>
    <style>
    :host {
      display: block;
      position: absolute;
      background-color: white;
      padding: 20px;
      width: 100%;
      font-size: 1.2rem;
      font-weight: 300;
    }
    .card-header {
      margin-bottom: 10px;
    }
    polyfill-next-selector { content: '.card-header h2'; }
    .card-header ::content h2 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 300;
    }
    polyfill-next-selector { content: '.card-header img'; }
    .card-header ::content img {
      width: 70px;
      border-radius: 50%;
      margin: 10px;
    }
    </style>

    <div class="card-header" layout horizontal center>
      <img id="venueIcon" src="{{venueIcon}}" width="21" height="21"></core-icon-button>
      <h2>{{venueHeader}}</h2>
    </div>
    <content></content>   
  </template>
  <script>
  Polymer({
    ready: function(){
		this.venueHeader = "";
		this.venueIcon = "";
    }
});
  </script>
</polymer-element>
