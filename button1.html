<polymer-element name="alpha-element" vertical center-justified layout>
  <template>
    <style type="text/css">
      :host {
        position: absolute;
        top: 500px;
        left: 1200px;
        width: 300px;
        height: 700px;
        background-color: rgba(192, 192, 192, 0.8);
      }
    </style>
	
    <div>{{name}}</div>
    <div>{{position}}</div>
    <div>{{time}}</div>
  </template>
  
  

  <script>
    Polymer(
    {
      ready: function()
      {
        this.name = "";
        this.position = "";
        this.time = "";
      }
    });
  </script>
</polymer-element>

<polymer-element name="venue-card">
  <template>
    <style>
    :host {
        position: absolute;
        background: rgba(222,222,222,0.8);
        padding: 10px;
        width: 600px;
        height: 200px;
        right: 200px;
        border-radius: 30px;
        top: 20px;
        font-size: 2.4rem;
        font-weight: 600;
        -webkit-animation: fadeIn 800ms ease;
                animation: fadeIn 800ms ease;
    }
    .card-header {
      margin-bottom: 10px;
    }
    polyfill-next-selector { content: '.card-header span'; }
    .card-header ::content span {
      margin: 0;
      font-size: 2rem;
      font-weight: 600;
    }
    polyfill-next-selector { content: '.card-header img'; }
    .card-header ::content img {
      width: 140px;
      border-radius: 50%;
      margin: 20px;
    }
    
    @-webkit-keyframes fadeIn {
        0%   { opacity: 0; }
        100% { opacity: 1; }
    }
    
    @keyframes fadeIn {
        0%   { opacity: 0; }
        100% { opacity: 1; }
    }
    
    :host[hidden] {
        -webkit-animation: fadeOut 800ms ease;
                animation: fadeOut 800ms ease;
    }
    
    </style>

    <div class="card-header" layout vertical center>
      <img id="venueIcon" src="{{venueIcon}}" width="42" height="42"></core-icon-button>
      <span>{{venueHeader}}</span>
      <span>{{venueName}}</span>
      <span>{{venueDescription}}</span>
    </div>
    <content></content>   
  </template>
  <script>
  Polymer({
    ready: function(){
		this.venueHeader = "";
		this.venueIcon = "";
        this.venueName = "";
        this.venueDescription = "";
    }
});
  </script>
</polymer-element>
